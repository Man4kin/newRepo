<h1><font color="#000080">Отчет "Товарный отчет"</font></h1>
<h3><u>Общее</u></h3>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p>Отчет содержит информацию о денежных суммах прихода и расхода товаров, а также перечень соответствующих документов. <br>Отчет формируется в соответствии с правилами для типовой формы Торг-29.<br></p></blockquote></body></html>
