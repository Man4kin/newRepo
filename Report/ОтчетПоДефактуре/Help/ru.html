<h1><font color="#000080">Отчет по дефактуре</font></h1>
<h3><u>Общее:</u></h3>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p>В отчете по дефактуре выводится информация о товарах, которые входят в активный ассортимент магазина (статус номенклатуры не «Пассивный»), но их нет в наличии. Данные отчета выводятся в разрезе ассортиментных матриц.</p></blockquote></body></html>
