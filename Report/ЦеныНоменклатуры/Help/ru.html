<h1><font color="#000080">Отчет "Цены номенклатуры"</font></h1>
<h3><u>Общее</u></h3>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p>Отчет <strong class="ControlElement">"Цены номенклатуры"</strong> выводит информацию о текущих ценах на дату формирования отчета. В отчет можно вывести как закупочные, так и отпускные цены по всем существующим категориям.<br></p></blockquote></body></html>
